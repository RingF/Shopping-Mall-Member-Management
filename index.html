<!DOCTYPE html>
<html>
    <head>
        <title>CRUD 회원관리</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>이름</label><label class="validation-error hide" id="kNameValidationError">아래의 양식을 입력하세요</label>
                            <input type="text" name="kName" id="kName">
                        </div> 
                        <div>
                            <label>생년월일</label>
                            <input type="text" name="birth" id="birth">
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="저장">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="memberList">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>생년월일</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
